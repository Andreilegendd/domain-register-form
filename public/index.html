<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body >
    <div class="container" id="navigationDiv">
        <div class="position-relative " style="margin-top: 2%;">
            <div class="progress" role="progressbar" aria-label="Progress" aria-valuenow="50" aria-valuemin="0"
                aria-valuemax="100" style="height: 2px;">
                <div class="progress-bar" style="width: 0;"></div>
            </div>
            <button type="button" 
                class="position-absolute top-0 start-0 translate-middle rounded-pill" id="navigationBar">
                1</button>
            <button type="button"
                class="position-absolute top-0 start-50 translate-middle rounded-pill" id="navigationBar" style="border-color: black;">2</button>
            <button type="button"
                class="position-absolute top-0 start-100 translate-middle rounded-pill" id="navigationBar" style="border-color: black;">3</button>
        </div>
    </div>
    <form action="./form.html">
        <div class="container" >
            <div class="position-relative mx-auto" id="domainConteiner">
                <i style="margin-left: 15%; color: white;">http://</i>
                <input class="domainTitle" id="domainTitle" type="text" name="domainTitle" placeholder="domain name">
                <select class="selectDomain" id="selectDomain" name="tld">
                    <option selected="Choose domain tld">Choose domain tld</option>
                    <option value=".ee"><p>.ee</p></option>
                    <option value=".com">.com</option>
                    <option value=".live">.live</option>
                    <option value=".tech">.tech</option>
                </select>
            </div>
        </div>
    
        <button class="submitButtonIndex" type="submit">NEXT</button >
    </form>

</body>

</html>
