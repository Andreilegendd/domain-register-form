<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container" id="navigationDiv">
        <div class="position-relative ">
            <div class="progress" role="progressbar" aria-label="Progress" aria-valuenow="50" aria-valuemin="0"
                aria-valuemax="100" style="height: 2px;">
                <div class="progress-bar bg-purple" style="width: 100%;"></div>
            </div>
            <button type="button"
                class="position-absolute top-0 start-0 translate-middle rounded-pill" id="navigationBar">1</button>
            <button type="button"
                class="position-absolute top-0 start-50 translate-middle rounded-pill" id="navigationBar">2</button>
            <button type="button"
                class="position-absolute top-0 start-100 translate-middle rounded-pill" id="navigationBar">3</button>
        </div>
    </div>
    
    <form action="./index.html">
        <div class="container position-absolute float-sm-end" style="top: 50%; left: 50%; transform: translate(-50%, -50%); color: white;">
            <p class="text-center fs-4">Thank you for using our domain name service!<br>Your order has been successfully completed and the invoice <br>has been sent on your email.</p>
        </div>
        
        <button class="submitButtonIndex float-sm-end" type="submit">HOME</button>
    </form>

   
</body>
</html>
